<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .calculator-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .calculator-title {
            color: #2575fc;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-calculate {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .result-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }
        .error-message {
            color: #dc3545;
            font-weight: 600;
        }
        .success-result {
            color: #198754;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .calculator-icon {
            display: block;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 15px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-icon">üßÆ</div>
        <h1 class="calculator-title">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        
        <form method="post">
            <div class="mb-3">
                <label for="firstNumber" class="form-label">–ü–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ</label>
                <input type="number" class="form-control" id="firstNumber" name="FirstNumber" step="any" required>
            </div>
            
            <div class="mb-3">
                <label for="operation" class="form-label">–û–ø–µ—Ä–∞—Ü–∏—è</label>
                <select class="form-select" id="operation" name="Operation" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é</option>
                    <option value="add">–°–ª–æ–∂–µ–Ω–∏–µ (+)</option>
                    <option value="subtract">–í—ã—á–∏—Ç–∞–Ω–∏–µ (-)</option>
                    <option value="multiply">–£–º–Ω–æ–∂–µ–Ω–∏–µ (√ó)</option>
                    <option value="divide">–î–µ–ª–µ–Ω–∏–µ (√∑)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="secondNumber" class="form-label">–í—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ</label>
                <input type="number" class="form-control" id="secondNumber" name="SecondNumber" step="any" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-calculate">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
        </form>
        
        <div class="result-box">
            <h5>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
            <div id="result">
                <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏–π -->
                <p class="text-muted">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Ñ–æ—Ä–º—ã
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const operation = document.getElementById('operation').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (isNaN(firstNumber) || isNaN(secondNumber) || !operation) {
                document.getElementById('result').innerHTML = '<p class="error-message">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ</p>';
                return;
            }
            
            // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏
            let result;
            let error = null;
            
            switch(operation) {
                case 'add':
                    result = firstNumber + secondNumber;
                    break;
                case 'subtract':
                    result = firstNumber - secondNumber;
                    break;
                case 'multiply':
                    result = firstNumber * secondNumber;
                    break;
                case 'divide':
                    if (secondNumber === 0) {
                        error = "–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å!";
                    } else {
                        result = firstNumber / secondNumber;
                    }
                    break;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–ª–∏ –æ—à–∏–±–∫–∏
            const resultElement = document.getElementById('result');
            if (error) {
                resultElement.innerHTML = `<p class="error-message">${error}</p>`;
            } else {
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —É–±–∏—Ä–∞—è –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(6).replace(/\.?0+$/, '');
                resultElement.innerHTML = `<p class="success-result">–†–µ–∑—É–ª—å—Ç–∞—Ç: ${formattedResult}</p>`;
            }
        });
    </script>
</body>
</html>
